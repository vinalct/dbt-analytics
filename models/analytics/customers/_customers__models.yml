version: 2

models:
  - name: dim_customers
    description: >
      Business-ready customer dimension (Gold layer).
      Adds a surrogate key and references the cleaned staging model.
    columns:
      - name: sk_customer
        description: Surrogate key â€” MD5 hash of customer_id.
        tests:
          - not_null
          - unique
      - name: customer_id
        description: Natural key from the source system.
        tests:
          - not_null
          - unique
      - name: customer_name
        description: Customer full name.
      - name: email
        description: Lowercased contact email.
      - name: is_active
        description: Whether the customer is currently active.
      - name: created_at
        description: Record creation timestamp.
      - name: updated_at
        description: Record last-update timestamp.
