version: 2

sources:
  - name: sample_system
    description: >
      Raw data ingested from the sample source system.
      Tables land in the raw_<env> dataset and are consumed by staging models.
    database: "{{ var('raw_database', target.project) }}"
    schema: "{{ var('raw_schema', 'raw_' ~ target.name) }}"
    tags: ["sources"]

    tables:
      - name: customers
        description: Raw customer records from the sample system.
        columns:
          - name: customer_id
            description: Primary key — unique customer identifier in the source system.
            tests:
              - not_null
              - unique
          - name: customer_name
            description: Full name of the customer.
          - name: email
            description: Contact email address.
          - name: is_active
            description: Whether the customer is currently active (various formats — yes/no/true/false/1/0).
          - name: created_at
            description: Timestamp when the customer record was created in the source.
          - name: updated_at
            description: Timestamp of the last update in the source.
